		<form action="" id="contact">
			<h2>Contactanos</h2>
			<label for="contactName">Nombre</label>
			<input 
				id="contactName" 
				name="contactName"
				type="text" 
				placeholder="Ingrese su Nombre" 
				pattern="[a-z A-Z ñÑ]{2,50}"
				required />
			<label for="contactPhone">Telefono</label>
			<input 
				id="contactPhone"
				name="contactPhone" 
				type="tel" 
				placeholder="Ingrese su Telefono" 
				pattern="[0-9]{6,20}"
				required />
			<label for="contactConsult">Consulta</label>
			<textarea 
				id="contactConsult" 
				name="contactConsult" 
				minlength="10"
				maxlength="200" 
				placeholder="Ingrese su Consulta" 
				required ></textarea>
