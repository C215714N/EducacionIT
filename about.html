</head>
<body>
	<nav>
		<a href="#">CSS</a><!--Brand-->
		<button class="button">&equiv;</button><!--Hamburger-->
		<ul class="menu"><!--Main nav-->
			<li><a class="icon-home" href="index.html" title="Inicio"><span> Inicio</span></a></li>
			<li><a class="icon-about" href="#" title="Acerca"><span> Acerca</span></a></li>
			<li><a class="icon-gallery" href="gallery.html" title="Galeria"><span> Galeria</span></a></li>
			<li><a class="icon-contact" href="#contact" title="Contacto"><span> Contacto</span></a></li>
		</ul>
		<a class="icon-back" href="#"></a><!--Back-->
	</nav>
	<header id="header">
		<div class="header">
			<h1>Maquetacion Web</h1>
			<p>html | css | js</p>
		</div>
		<video src="assets/media/cant-stop.webm" autoplay muted loop>
			<p>
				Lo sentimos, pero tu navegador NO ES COMPATIBLE con el elemento VIDEO. No te preocupes, podes descargar el contenido desde el siguiente <a href="assets/media/cant-stop.webm" download>link</a>
			</p>
		</video>
	</header>
	<main>
		<header class="header">
			<h2>Backgrounds</h2>
			<div class="slide">
				<span class="active"></span>
				<span></span>
				<span></span>
				<span></span>
			</div>
		</header>
		<ul class="slide">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<button class="icon-prev" title="anterior"></button>
		<button class="icon-next" title="siguiente"></button>
	</main>
	<section>
		<header class="header">
			<h2>Grilla de Imagenes</h2>
		</header>
		<div class="gallery">
			<img src="assets/img/jjba-starplatinum-01.jpg" alt="Star Platinum">
			<img src="assets/img/jjba-starplatinum-02.jpg" alt="Star Platinum">
			<img src="assets/img/jjba-starplatinum-03.jpg" alt="Star Platinum">
			<img src="assets/img/jjba-starplatinum-04.jpg" alt="Star Platinum">
			<img src="assets/img/jjba-theworld-01.jpg" alt="the World">
			<img src="assets/img/jjba-theworld-02.jpg" alt="the World">
			<img src="assets/img/jjba-theworld-03.jpg" alt="the World">
			<img src="assets/img/jjba-theworld-04.jpg" alt="the World">
			<img src="assets/img/jjba-silverchariot-01.jpg" alt="Silver Chariot">
			<img src="assets/img/jjba-silverchariot-02.jpg" alt="Silver Chariot">
			<img src="assets/img/jjba-silverchariot-03.jpg" alt="Silver Chariot">
			<img src="assets/img/jjba-silverchariot-04.jpg" alt="Silver Chariot">
			<img src="assets/img/jjba-crazydiamond-01.jpg" alt="Crazy Diamond">
			<img src="assets/img/jjba-crazydiamond-02.jpg" alt="Crazy Diamond">
			<img src="assets/img/jjba-crazydiamond-03.jpg" alt="Crazy Diamond">
			<img src="assets/img/jjba-crazydiamond-04.jpg" alt="Crazy Diamond">
			<img src="assets/img/jjba-d4c-01.jpg" alt="D4C">
			<img src="assets/img/jjba-d4c-02.jpg" alt="D4C">
			<img src="assets/img/jjba-d4c-03.jpg" alt="D4C">
			<img src="assets/img/jjba-d4c-04.jpg" alt="D4C">
		</div>
	</section>
	<footer id="footer">
		<div class="social">
			<a href="https://facebook.com" class="icon-facebook" target="_blank"></a>
			<a href="https://instagram.com" class="icon-instragram" target="_blank"></a>
			<a href="https://api.whatsapp.com" class="icon-whatsapp" target="_blank"></a>
			<a href="https://twitter.com" class="icon-twitter" target="_blank"></a>
			<a href="https://github.com/c215714n/EducacionIT/tree/maquetacion-x-19hs" class="icon-github" target="_blank"></a>
		</div>
		<form action="" id="contact">
			<label for="contactName">Nombre</label>
			<input 
				id="contactName" 
				name="contactName" 
				type="text" 
				placeholder="Ingrese su Nombre" 
				required />
			<div class="valid">
				Ingrese un nombre valido, entre 2 y 50 caracteres.
			</div>
			<label for="contactEmail">Correo</label>
			<input 
				id="contactEmail" 
				name="contactEmail" 
				type="text" 
				placeholder="Ingrese su Correo" 
				required />
			<div class="valid">
				Ingrese un correo valido respetando la estructura "usuario@servidor"
			</div>
			<label for="contactConsult">Consulta</label>
			<textarea 
				id="contactConsult"
				name="contactConsult" 
				placeholder="Ingrese su consulta" 
				minlength="10" 
				maxlength="200" 
				required></textarea>
			<button class="button">enviar</button>
		</form>
