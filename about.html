<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.button{
			overflow: hidden;
			position:relative;
			width:100px;
			line-height: 50px;
			text-align: center;
			color:#ddd;
			background-color: #248;
		}
		.button:before,
		.button:after{
			content: '';
			position:absolute;
			top:-50%;
			height:100px;
			width: 100px;
			border-radius: 50%;
			transition: all .5s ease-in-out;
			background-color: hsla(200, 50%, 60%, .5);
		}
		.button:before{
			left:-100%;
		}
		.button:hover:before{
			left:0;
		}
		.button:after{
			right: -100%;
		}
		.button:hover:after{
			right:0;
		}
		.animaciones div{
			width:50px;
			height: 50px;
			background-color: darkblue;
			color:white;
			border:1px solid;
		}
	</style>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
	<div class="button">
		Hover Me
	</div>
	<div class="animaciones">
		<div></div>
		<div></div>
		<div></div>
		<div></div>
		<div></div>
	</div>
	<div class="shadow"></div>
	<a href="https://github.com">1</a>
	<a href="http://twitter.com.ar">2</a>
	<a href="http://facebook.com">3</a>
</body>
</html>
