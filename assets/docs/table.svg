<svg xmlns="http://www.w3.org/2000/svg" width="300px" height="300px">
    <style>
        @media screen and (prefers-color-scheme: light){
            :root{
                --text: #333;
                --bg: #eee8;
            }
        }
        @media screen and (prefers-color-scheme: dark){
            :root{
                --text: #eee;
                --bg: #3338;
            }
        }
        text{
            fill: var(--text);
            font-family: sans-serif;
        }
        .table{
            width: 100%;
            height: 100%;
            fill: var(--bg);
            stroke: var(--text);
            stroke-width: .1rem;
        }
        .row{
            width: calc(100% - 20px);
            height: calc(33.33% - 25px);
            fill: var(--bg);
            stroke: var(--text);
            stroke-width: .1rem;
            transform: translate(10px, 25px)
        }
        .cell{
            width: calc(33.33% - 20px);
            height: calc(33.33% - 70px);
            fill: var(--bg);
            stroke: var(--text);
            stroke-width: .1rem;
            transform: translate(22.5px, 47.5px);
        }
        .col-1{ X: 0; }
        .col-2{ X: calc(33.33% - 12.5px); }
        .col-3{ X: calc(66.66% - 25px); }

        .row-1{ Y: 0; }
        .row-2{ Y: calc(33.33% - 15px); }
        .row-3{ Y: calc(66.66% - 30px); }
    </style>
    <!-- Table -->
    <rect class="table" />
    <!-- Table Rows -->
    <g>
        <rect class="row row-1"/>
        <rect class="row row-2"/>
        <rect class="row row-3"/>
    </g>
    <!-- Table Cells -->
    <g>
        <!-- First Row -->
            <rect class="cell row-1"/>
            <rect class="cell row-1 col-2"/>
            <rect class="cell row-1 col-3"/>
        <!-- Second Row -->
            <rect class="cell row-2"/>
            <rect class="cell row-2 col-2"/>
            <rect class="cell row-2 col-3"/>
        <!-- Third Row -->
            <rect class="cell row-3"/>
            <rect class="cell row-3 col-2"/>
            <rect class="cell row-3 col-3"/>
    </g>
    <!-- Table Tags -->
    <text x="20" y="20">&lt;TABLE&gt;</text>
    <text x="20" y="290">&lt;/TABLE&gt;</text>
    <!-- Row Tags -->
    <g>
        <text x="25" y="42.5">&lt;TR&gt;</text>
        <text x="25" y="95">&lt;/TR&gt;</text>

        <text x="25" y="127.5">&lt;TR&gt;</text>
        <text x="25" y="180">&lt;/TR&gt;</text>
        
        <text x="25" y="212.5">&lt;TR&gt;</text>
        <text x="25" y="265">&lt;/TR&gt;</text>
    </g>
    <!-- Cell Tags -->
    <g>
        <text x="40" y="67.5">&lt;TD&gt;</text>
        <text x="127.5" y="67.5">&lt;TD&gt;</text>
        <text x="217.5" y="67.5">&lt;TD&gt;</text>

        <text x="40" y="152.5">&lt;TD&gt;</text>
        <text x="127.5" y="152.5">&lt;TD&gt;</text>
        <text x="217.5" y="152.5">&lt;TD&gt;</text>
        
        <text x="40" y="237.5">&lt;TD&gt;</text>
        <text x="127.5" y="237.5">&lt;TD&gt;</text>
        <text x="217.5" y="237.5">&lt;TD&gt;</text>
    </g>
</svg>