<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100">
    <style>
        .wheel{
            fill: transparent;
            stroke: #333;
            stroke-width: 1rem;
        }
        .lines{
            stroke: #666;
            stroke-width: .1rem;
            animation: rotate 1s linear infinite;
            transform-origin: center;
        }
        [class*="half"]{
            stroke-width: .25rem;
        }
        @keyframes rotate{
            to{
                transform: rotate(360deg);
            }
        }
    </style>
    <g>
        <line class="lines" x1="50" y1="5" x2="50" y2="95"/>
        <line class="lines" x1="5" y1="50" x2="95" y2="50"/>
        <line class="lines" x1="80" y1="80" x2="20" y2="20"/>
        <line class="lines" x1="20" y1="80" x2="80" y2="20"/>
    </g>
    <circle class="wheel" cx="50" cy="50" r="40"/>
    <circle class="wheel half" cx="50" cy="50" r="10"/>
</svg>