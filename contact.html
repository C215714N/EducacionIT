		<!--Formulario de contacto-->
		<form id="contact" action="">
			<h2>Dejanos tu consulta</h2>
			<label for="contactName">Ingrese su Nombre</label>
			<input 
				id="contactName" 
				name="nombre" 
				type="text"
				maxlength="50" 
				required>
			<label for="contactEmail">Ingrese su Correo</label>
			<input 
				id="contactEmail"
				name="correo" 
				type="email"
				minlength="8" 
				required>
			<label for="contactConsult">Ingrese su Consulta</label>
			<textarea 
				id="constactConsult" 
				name="consulta" 
				minlength="10" 
				maxlength="200" 
				required></textarea>
			<button>ENVIAR</button>
			<div>
				<label for="accept">acepto el contrato</label>
				<input id="accept" type="radio" name="contrato" value="true">
				<label for="cancel">no me interesa recibir newsletter</label>
				<input id="cancel" type="radio" name="contrato" value="false">
			</div>
		</form>
