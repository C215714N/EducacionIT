        }

        }
        a{
            color: #48f;
            text-decoration: none;
        }
        .btn{
            display: block;
            border: none;
            border-radius: .5rem;
            padding: .5rem 1rem;
            margin-left: auto;
        }
        .primary{
            color: #eee;
            background-color: #36c;
        }
        .form-control{
            width: 100%;
            outline: none;
            border: none;
            padding: .25rem;
            border-bottom: .1rem solid #999;
            font-size: 1rem;
        }
    </style>
</head>
