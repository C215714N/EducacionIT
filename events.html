<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <nav class="nav"></nav>
    <ul class="nav flex-row">
        <li><a href="#app-geometria">Geometria</a></li>
        <li><a href="#app-tareas">Tareas</a></li>
        <li><a href="#app-calculadora">Calculadora</a></li>
    </ul>
    <main>
        <section id="app-geometria" class="flex flex-column sm m-auto">
            <h2>Geometria</h2>
            <label for="calculo">Elija el Calculo</label>
            <select class="control-geometria" name="calculo" id="calculo">
                <option value="1">Perimetro</option>
                <option value="2">Superficie</option>
            </select>
            <label for="base">Base</label>
            <input class="control-geometria"
                id="base"
                name="base"  
                type="number" 
                min="0"
                value="0">
            <label for="altura">Altura</label>
            <input class="control-geometria"
                id="altura"  
                name="altura"
                type="number" 
                min="0"
                value="0">
            <input class="control-geometria" type="text" disabled id="resultado">
        </section>
        <section id="app-tareas" class="flex flex-column xl m-auto">
            <div class="flex-row">
                <input class="xl w-100" type="text">
                <button>Agregar</button>
            </div>
            <ul>
            </ul>
        </section>
        <section id="app-calculadora" class="flex"></section>
    </main>
    <!-- Scripts -->
    <script src="scripts/for.js"></script>
    <script src="scripts/events.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/calc.js"></script>
</body>
</html>
