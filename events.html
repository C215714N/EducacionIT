<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="nav"></nav>
    <main>
        <section>
            <h2>Geometria</h2>
            <label for="calculo">Elija el Calculo</label>
            <select name="calculo" id="calculo">
                <option value="1">Perimetro</option>
                <option value="2">Superficie</option>
            </select>
            <label for="base">Base</label>
            <input class="control-superficie"
                id="base"
                name="base"  
                type="number" 
                min="0"
                value="0">
            <label for="altura">Altura</label>
            <input class="control-superficie"
                id="altura"  
                name="altura"
                type="number" 
                min="0"
                value="0">
            <input type="text" disabled id="resultado">
        </section>
    </main>
    <!-- Scripts -->
    <script src="scripts/events.js"></script>
</body>
</html>
