<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Flexbox</title>
	<style>
		.flex{
			width:100%;
			max-width: 1200px;
			height: 600px;
			border:1px solid black;
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			justify-content: space-evenly;
			align-items: center;
		}
		.flex div,
		.flex span{
			width:150px;
			line-height: 150px;
			text-align: center;
			border:1px solid;
			color:white;
			background-color: darkblue;
		}
		.flex span{
			background-color: tomato;
		}
	</style>
</head>
<body>
	<div class="flex">
		<div>Item 1</div>
		<div>Item 2</div>
		<div>Item 3</div>
		<div>Item 4</div>
		<div>Item 5</div>
		<span>Item 6</span>
		<span>Item 7</span>
		<span>Item 8</span>
		<span>Item 9</span>
		<span>Item A</span>
	</div>
	<div class="flex">
		<div>E1</div>
		<div>E2</div>
		<div>E3</div>
	</div>
</body>
</html>
