<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Bancario</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#client">Clientes</a></li>
            <li><a href="#employee">Empleados</a></li>
            <li><a href="#account">Cuentas</a></li>
        </ul>
    </nav>
    <header>
        <h1>Sistema Bancario</h1>
        <p>Del hogar a su Cuenta</p>
    </header>
    <main>
        <!-- Clientes -->
        <form id="client" action="">
            <h2 class="w-100">Area de Clientes</h2>
            <fieldset>
                <legend>Datos personales</legend>
                <input class="w-50"
                    type="text" 
                    name="nombre" 
                    required>
                <input class="w-50"
                    type="text" 
                    name="apellido" 
                    required>
                <input class="w-25"
                    type="date" 
                    name="fechaNac" 
                    required>
                <select class="w-25" name="tipoDoc">
                    <option value="DNI">DNI</option>
                    <option value="DNIE">DNIE</option>
                    <option value="LE">LE</option>
                    <option value="LC">LC</option>
                    <option value="CI">CI</option>
                    <option value="PA">PA</option>
                </select>
                <input class="w-50"
                    type="tel" 
                    name="numDoc" 
                    required>
                <select class="w-25" name="genero">
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="NB">No Binario</option>
                    <option value="O">Otro</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Datos de Contacto</legend>
                <input type="text" name="contacto">
                <input type="email" name="email">
                <input type="tel" name="telefono">
            </fieldset>
            <button>agregar</button>
        </form>
        <!-- Empleados -->
        <form id="employee" action="">
            <h2>Sector de Empleados</h2>
            <button>agregar</button>
        </form>
        <!-- Cuentas -->
        <form id="account" action="">
            <h2>Movimientos de Cuenta</h2>
            <button>agregar</button>
        </form>
    </main>
    <footer>
        <p>&copy;Todos los derechos reservados</p>
    </footer>
    <script src="app/index.js"></script>
</body>
</html>
