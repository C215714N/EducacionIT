<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Avanzado</title>
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header id="header">
        <h1>JavaScript</h1>
        <p>Desarrollador Avanzado</p>
    </header>
    <nav>
        <a href="">JSav</a>
        <button id="menu" class="btn menu-open"></button>
        <ul class="menu">
            <li><a class="active" href="#">Inicio</a></li>
            <li><a href="#about">Acerca</a></li>
            <li><a href="#contact">Contacto</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Galeria</h2>
            <p>
                visualizacion de imagenes mediante un mapeo de elementos y asignacion de funciones utilizando la API de enventos
            </p>
            <button id="btnGallery">Crear Galeria</button>
            <div id="gallery" class="flex auto small">

            </div>
        </section>
        <section class="carrousel">
            <h2>carrousel</h2>
            <ul class="slide">
                <li class="item active"></li>
                <li class="item"></li>
                <li class="item"></li>
            </ul>
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </section>
    </main>
    <footer id="footer">
        <button id="map" class="btn map-open"></button>
        <iframe class="map cover"
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.069937068758!2d-58.37812478548698!3d-34.602392980459804!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacc473596c3%3A0x568d6d5f7f1f535d!2sEducaci%C3%B3nIT!5e0!3m2!1ses-419!2sar!4v1669731795061!5m2!1ses-419!2sar" 
            loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
        <p class="copy">Todos los derechos reservados</p>
    </footer>
    <!-- Contenido JS -->
    <!-- <script src="scripts/intro.js"></script> -->
    <script src="scripts/events.js"></script>
    <script src="scripts/callback.js"></script>
    <!-- EMMET
        el>hijo
        el+hermano
        el[atributos]
        el{texto}
        el.class
        el#id
    -->
</body>
</html>
