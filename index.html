<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetado Avanzado</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Navegacion -->
    <nav>
        <a href="" class="logo">css</a>
        <button class="btn">&equiv;</button>
        <ul class="menu">
            <li><a href="#" class="icon-home"><span>Inicio</span></a></li>
            <li><a href="#about" class="icon-about"><span>Acerca</span></a></li>
            <li><a href="#contact" class="icon-contact"><span>Contacto</span></a></li>
            <li><a href="#config" class="icon-config"><span>Ajustes</span></a></li>
        </ul>
    </nav>
    <!-- cabecera -->
    <header id="header">
        <h1>Maquetado Avanzado</h1>
        <p>html | css | js</p>
    </header>
    <!-- Contenido -->
    <main>
        <section>
            <header class="header">
                <h2>Preprocesadores</h2>
            </header>
            <article>
                <h3>SASS (Syntactically Awesome Styles Sheets)</h3>
                <div class="example">
                    <div class="bg-primary">bg-primary</div>
                    <div class="bg-secondary">bg-secondary</div>
                    <div class="bg-info">bg-info</div>
                    <div class="bg-light">bg-light</div>
                    <div class="bg-dark">bg-dark</div>
                    <div class="bg-danger">bg-danger</div>
                    <div class="bg-warning">bg-warning</div>
                    <div class="bg-success">bg-success</div>
                </div>
            </article>
        </section>
    </main>
    <!-- pie de pagina -->
    <footer id="footer">
        <div class="map">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0699370687553!2d-58.378124785609074!3d-34.60239298045988!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bccacc473596c3%3A0x568d6d5f7f1f535d!2sEducaci%C3%B3nIT!5e0!3m2!1ses-419!2sar!4v1641857144236!5m2!1ses-419!2sar"
                loading="lazy">
            </iframe>
            <button class="btn icon-max"></button>
        </div>
        <div class="social">
            <a class="icon-facebook" href="https://facebook.com" target="_blank"></a>
            <a class="icon-instagram" href="https://instagram.com" target="_blank"></a>
            <a class="icon-linkedin" href="https://linkedin.com" target="_blank"></a>
            <a class="icon-github" href="https://github.com/c215714n/EducacionIT/tree/mav-l19" target="_blank"></a>
        </div>
        <form id="contact" action="" method="POST">
            <h2>Dejanos tu consulta</h2>
            <label for="contact_name">Ingrese su Nombre</label>
            <input 
                id="contact_name" 
                name="contact_name"
                type="text" 
                placeholder="Nombre(*):Cristian Racedo" 
                pattern="[a-z A-Z ñÑ]{3,50}"
                maxlength="50"
                required="required">
            <label for="contact_email">Ingrese su Correo</label>
            <input 
                id="contact_email" 
                name="contact_email"
                type="email" 
                placeholder="Correo(*):cristiandracedo@hotmail.com" 
                minlength="8"
                required>
            <label for="contact_phone">Ingrese su Telefono</label>
            <input 
                id="contact_phone" 
                name="contact_phone"
                type="tel" 
                placeholder="Telefono(*):(5411)0303-4567" 
                pattern="[0-9]{6,20}|([\(]\d{2,6}[\)]\d{3,6}[\-]\d{3,6})"
                required="required">
            <label for="contact_consult">Ingrese su Consulta</label>
            <textarea 
                id="contact_consult" 
                name="contact_consult" 
                placeholder="Buenas, necesito un presupuesto"
                minlength="20" 
                maxlength="200" 
                required></textarea>
            <button>Enviar</button>
        </form>
        <p class="copy">&copy;2022 Todos los derechos reservados</p>
    </footer>
    <script src="scripts/main.js"></script>
</body>
</html>
