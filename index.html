    <!-- pie de pagina -->
    <footer id="footer">
        <div class="map">

            <button class="btn icon-max"></button>
        </div>
        <div class="social">
            <a href="https://facebook.com" target="_blank"></a>
            <a href="https://instagram.com" target="_blank"></a>

        <form id="contact" action="" method="POST">
            <h2>Dejanos tu consulta</h2>
            <label for="contact_name">Ingrese su Nombre</label>
            <input 
                id="contact_name" 
                name="contact_name"
                type="text" 
                placeholder="Nombre(*):Cristian Racedo" 
                pattern="[a-z A-Z ñÑ]{3,50}"
                maxlength="50"
                required="required">
            <label for="contact_email">Ingrese su Correo</label>
            <input 
                id="contact_email" 
                name="contact_email"
                type="email" 
                placeholder="Correo(*):cristiandracedo@hotmail.com" 
                minlength="8"
                required>
            <label for="contact_phone">Ingrese su Telefono</label>
            <input 
                id="contact_phone" 
                name="contact_phone"
                type="tel" 
                placeholder="Telefono(*):(5411)0303-4567" 
                pattern="[0-9]{6,20}|([\(]\d{2,6}[\)]\d{3,6}[\-]\d{3,6})"
                required="required">
            <label for="contact_consult">Ingrese su Consulta</label>
            <textarea 
                id="contact_consult" 
                name="contact_consult" 
                placeholder="Buenas, necesito un presupuesto"
                minlength="20" 
                maxlength="200" 
                required></textarea>
            <button>Enviar</button>
        </form>

    </footer>
