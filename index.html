<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D.E.A.T.H</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <nav>
        <ul class="menu">
            <li><a href="#patient">Pacientes</a></li>
            <li><a href="#employee">Empleados</a></li>
            <li><a href="#turn">Turnos</a></li>
        </ul>
    </nav>
    <header>
        <h1>Hospital DEATH</h1>
        <p>Derivaciones, Emergencias, Asistencia y Tratamientos Hospitalarios</p>
    </header>
    <main>
        <!-- Gestion de Pacientes -->
        <form id="patient">
            <h2>Pacientes</h2>
            <fieldset>
                <legend>Datos Personales</legend>
                    <input 
                        type="text" 
                        name="nombre" 
                        required>
                    <input 
                        type="text" 
                        name="apellido" 
                        required>
                    <input 
                        type="date" 
                        name="fechaNac" 
                        required>
                    <select name="genero">
                        <option value="m">Masculino</option>
                        <option value="f">Femenino</option>
                        <option value="nb">No Binario</option>
                        <option value="pnd">Prefiero No Decirlo</option>
                    </select>
                    <select name="tipoId" id="">
                        <option value="DNI">DNI</option>
                        <option value="DNIE">DNIE</option>
                        <option value="LC">LC</option>
                        <option value="LE">LE</option>
                        <option value="CI">CI</option>
                        <option value="PA">PA</option>
                    </select>
                    <input 
                        type="text" 
                        name="numeroId" 
                        required>
            </fieldset>
            <fieldset>
                <legend>Datos Clinicos</legend>
                <select name="grupoSanguineo">
                    <option value="0+">0+</option>
                    <option value="0-">0-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
                <input type="number" name="peso">
                <input type="number" name="estatura">
                <textarea name="alergias"></textarea>
                <textarea name="enfermedades"></textarea>
            </fieldset>
            <button >agregar</button>
        </form>
        <!-- Gestion de Empleados -->
        <form id="employee">
            <h2>Empleados</h2>
            <button >agregar</button>
        </form>
        <!-- Gestion de Turnos -->
        <form id="turn">
            <h2>Turnos</h2>
            <button >agregar</button>
        </form>
    </main>
    <footer>
        <p>&copy;todos los derechos reservados</p>
    </footer>
    <!-- Scripts JS -->
    <script src="app/index.js"></script>
</body>
</html>
