<!DOCTYPE html>
<html lang="es">
<!-- Cabecera: Parte NO Visible (metadatos/configuracion/conexiones)-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos HTML</title>
</head>
<!-- Cuerpo: Parte Visible(imagenes/texto/hipervinculos) -->
<body>
    <!-- Encabezado Principal (Heading 1) -->
    <h1>Fundamentos Web</h1>
    <!-- Parrafo (Paragraph) -->
    <p>html y css</p>
    <!-- Encabezado Secundario (Heading 2) -->
    <h2>Tabla de Contenidos</h2>
    <!-- Lista Ordenada (Ordered List) -->
    <ol>
        <!-- Elemento de Lista (List Item) -->
        <li>Introduccion HTML</li>
        <li>Imágenes e Hipervínculos</li>
        <li>Formularios y un poquito de PHP</li>
        <li>Contenido Multimedia y Tablas</li>
        <li>Acceso FTP, Dominio y Hosting</li>
    </ol>
</body>
</html>
