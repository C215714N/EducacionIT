<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- Etiqueta para codigo -->
    <script type="text/Javascript">
        /* 
            Variables: Espacio reservado en la memoria cuyo valor puede cambiar
            comando     redeclarable       reasignable
            var         si                  si
            let         no                  si
            const       no                  no
        */
        var nombreApp = "Educacion IT"; // Ocupa espacio en memoria por cada declaracion
        let nombreInstructor = "Cristian Racedo"; // Puede cambiar su valor, pero ocupa un solo espacio en memoria
        const Capacitacion = "Javascript desde Cero"; // Es inmutable y no se puede volver a declarar

        // Registro para El Desarrollador (mensaje por Consola)
        console.log("Bienvenido al Curso de " + Capacitacion + ", Mi nombre es " + nombreInstructor + " y soy instructor de " + nombreApp);

        // Notificacion para El Usuario (ventana Emergente)
        window.alert(nombreInstructor + " te da la Bienvenida");

        // Operadores Aritmeticos
        2 + 2; // suma
        2 - 2; // resta 
        2 * 2; // producto
        2 / 2; // division
        2 ** 2; // potencia
        2 %  2; // resto

        // Operadores de Comparacion
        2 == 2; // igualdad
        2 >= 2; // mayor | mayor o igual
        2 <= 2; // menor | menor o igual
        2 != 2; // desigualdad

        // Operadores Logicos
        true && false; // and 
        true || false; // or

        // Operadores Unarios
        let edad = 30;

        edad+= 3; // adicion 
        edad-= 1; // sustraccion
        edad*= 2; // multiplicacion
        edad/= 2; // fraccion

        edad++
        ++edad
        edad--
        --edad
        console.log(edad)
    </script>
</head>
<body>
    <header>
        <h1>Introduccion a Javascript</h1>
    </header>
    <nav class="nav">   
    </nav>
    <!-- script JS -->
    <script src="scripts/for.js"></script>
</body>
</html>
