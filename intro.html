<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <header id="root" class="header intro">
        <h2 style="animation: glow 1s linear alternate infinite;">Presione una tecla para continuar</h2>
    </header>
    <script>
        const root = document.getElementById('root');
        const events = ['click','keydown']
        document.addEventListener("DOMContentLoaded", () => {
        events.forEach(event => {
            document.addEventListener(event, () => {
                root.innerHTML = `
                <h1>Star Wars</h1>
                <p>Bienvenido al Sitio Web Oficial</p>
                <a href="index.html">Ingresar</a>
                <audio src="assets/media/star-wars-theme.mp3" autoplay></audio>`;
                root.classList.add("glow")
            })
        })
    })
    </script>
</body>
</html>
