<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maquetador Avanzado</title>
    <link rel="stylesheet" href="styles/default.css">
</head>
<body>
    <!-- Cabecera Principal -->
    <header id="header" class="header">
        <h1>Maquetador Web</h1>
        <p>HTML | CSS | JS | SASS</p>
    </header>
    <!-- Contenido Principal -->
    <main>

    </main>
    <!-- Pie de Pagina -->
    <footer id="footer">
        <form id="contact" action="">
            <h2>Dejanos tu consulta</h2>
            <label for="contact_name">Ingrese su Nombre</label>
            <input 
                id="contact_name" 
                name="name" 
                type="text"
                maxlength="50"
                pattern="[A-Z a-z]{3,50}"
                required>
            <p class="validate">
                Escriba entre 3 y 50 caracteres utilizando solamente letras
            </p>
            <label for="contact_email">Ingrese su Correo</label>
            <input 
                id="contact_email" 
                name="email" 
                type="email"
                minlength="8"
                required>
            <p class="validate">
                Escriba 8 caracteres minimo, respetando el formato "usuario@servidor"
            </p>
            <label for="contact_consult">Ingrese su Consulta</label>
            <textarea 
                id="contact_consult" 
                name="consult" 
                minlength="30"
                maxlength="1500"
                required></textarea>
            <button>Enviar</button>
        </form>
        <div class="social">
            <a class="facebook" 
                href="https://facebook.com" 
                title="Seguinos en Facebook"
                target="_blank">
            </a>
            <a class="instagram" 
                href="https://instagram.com" 
                title="Seguinos en Instagram"
                target="_blank">
            </a>
            <a class="telegram" 
                href="https://telegram.org" 
                title="Mensajeanos por Telegram"
                target="_blank">
            </a>
            <a class="whatsapp" 
                href="https://api.whatsapp.com/send?phone=110303456&text=Buenos%20dias,%20mi%20consulta%20es..." 
                title="Mensajeanos por Whatsapp"
                target="_blank">
            </a>
        </div>
        <p>&copy;2023 Todos los derechos reservados</p>
    </footer>
