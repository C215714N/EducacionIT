<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>
<body>
    <script>
        
        // Operadores Aritmeticos
        2 + 2; // suma
        2 - 2; // resta 
        2 * 2; // producto
        2 / 2; // division
        2 ** 2; // potencia
        2 %  2; // resto

        // Operadores de Comparacion
        2 == 2; // igualdad
        2 >= 2; // mayor | mayor o igual
        2 <= 2; // menor | menor o igual
        2 != 2; // desigualdad

        // Operadores Logicos
        true && false; // and 
        true || false; // or

        // Operadores Unarios
        let edad = 30;

        edad+= 3; // adicion 
        edad-= 1; // sustraccion
        edad*= 2; // multiplicacion
        edad/= 2; // fraccion

        edad++
        ++edad
        edad--
        --edad
        console.log(edad)
    </script>
</body>
</html>
