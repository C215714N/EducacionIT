<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Position</title>
	<style>
		*{
			box-sizing: border-box;
			font-family: century gothic, sans-serif;
		}	
		body{
			margin:0;
		}
		.position{
			position:relative;
			max-width: 1200px;
			height: 600px;
			margin:1rem;
			border:2px solid black;
		}
		.position div{
			border:5px solid #248;
			padding:1rem;
			color:#ccc;
			background-color: #124;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.position div:nth-child(2){
			position:relative; /*Toma como referencia su propia posicion*/
			top: 20px;
			left:20px;
		}
		.position div:nth-child(3){
			position: absolute; /*Toma de referencia al elemento padre para calcular su posicion */
			top:10px;
			left:10px;
		}
		.position div:nth-child(3){
			top:calc(100% - 4rem);
		}
		.position div:nth-child(4){
			position:fixed;/*Toma de referencia a la ventana*/
			top:1rem;
			right:1rem;
		}
		.position div:nth-child(5){
			position:sticky;/*se fija dentro de su contenedor cuando se cumplen las condiciones*/
			top:0;
		}
		.position div:hover{
			background-color: darkred;
		}
	</style>
</head>
<body>
	<div class="position">
		<div>Static</div>
		<div>Relative</div>
		<div>Absolute</div>
		<div>Fixed</div>
		<div>Sticky</div>
	</div>
	<div class="position">
		<div>Static</div>
		<div>Relative</div>
		<div>Absolute</div>
		<div>Fixed</div>
		<div>Sticky</div>
	</div>
</body>
</html>
