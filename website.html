<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header id="header">
        <h1>Javascript</h1>
        <p>Introduccion a la programacion</p>
        <ul class="slide">
            <li class="">1</li>
            <li></li>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
        <div class="indicators">
            <button></button>
            <button></button>
            <button class="active"></button>
            <button></button>
            <button></button>
        </div>
        <div class="controls">
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
        </div>
    </header>
    <nav>
        <a class="logo" href=""></a>
        <button class="btn menu-open"></button>
        <ul class="unstyled menu">
            <li><a href="">link 1</a></li>
            <li><a href="">link 2</a></li>
            <li><a href="">link 3</a></li>
        </ul>
    </nav>
    <main>
        <section id="question">
            <h2>Cuestionario</h2>
            <p></p>
            <button>Abrir Pregunta</button>
        </section>
        <section id="human">
            <div class="human-being">
                <div class="head"></div>
                <div class="body">
                </div>
                <div class="lower"></div>
                <div class="left-leg">
                    <div class="left-foot"></div>
                </div>
                <div class="right-leg">
                    <div class="right-foot"></div>
                </div>
            </div>
            <button id="left-leg">Levantar pierna izquierda</button>
            <button id="left-leg">Flexionar pierna izquierda</button>
            <button id="right-leg">Levantar pierna derecha</button>
            <button id="right-leg">Flexionar pierna derecha</button>
        </section>
    </main>
    <footer>
        <p class="copy">Todos los derechos reservados</p>
    </footer>
    <!-- Scripts JS -->
    <script src="scripts/main.js"></script>
    <script>
        questions = [
            '¿quien soy?',
            '¿como me llamo?',
            '¿cuantos años tengo?',
            '¿cual es mi apodo?',
            '¿cuando nos conocimos?',
            '¿quien nos presento?',
            '¿donde nos conocimos?'
        ]
        ask = d.querySelector('#question p');
        let btnQ = d.querySelector('#question button')
        btnQ.onclick = () => {
            let n = Math.round( Math.random() * 6);
            ask.innerHTML = questions[n]
        }
    </script>
    <script>
        let actions = d.querySelectorAll('#human button');
        let parts = d.querySelectorAll('[class*="left"], [class*="right"]');
        const changeText = (element) => {
            let text = element.innerText
            let newText;
            
            text.includes('Levantar') ?
                newText = text.replace('Levantar', 'Bajar') :
            text.includes('Bajar') ?
                newText = text.replace('Bajar', 'Levantar') :
            text.includes('Flexionar') ?
                newText = text.replace('Flexionar', 'Estirar') :
                newText = text.replace('Estirar', 'Flexionar')
            
            element.innerHTML = newText;
        }
        actions.forEach( (btn, i) => btn.addEventListener( 'click', () => {       
            changeText(btn);
            parts[i].classList.toggle('rotate')
        }   )   )
    </script>
</body>
</html>
