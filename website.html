    <header id="header">

    <!-- Scripts JS -->

    <script>
        questions = [
            '¿quien soy?',
            '¿como me llamo?',
            '¿cuantos años tengo?',
            '¿cual es mi apodo?',
            '¿cuando nos conocimos?',
            '¿quien nos presento?',
            '¿donde nos conocimos?'
        ]
        ask = document.querySelector('#question');
        let btnQ = document.querySelector('main button')
        btnQ.onclick = () => {
            let n = Math.round( Math.random() * 6);
            ask.innerHTML = questions[n]
        }
    </script>
